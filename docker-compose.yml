version: "3.1"

services:
  nginx:
    image: iksadnorth/nginx-reuse:1.0.0
    container_name: nginx_app
    restart: always
    depends_on:
      - was
    ports:
      - 80:80
      - 443:443
    networks:
      - reuse-bridge
    volumes:
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/logs:/var/log/letsencrypt
      - ./certbot/data:/var/www/certbot

  was:
    image: iksadnorth/was-reuse:1.0.0
    container_name: was
    restart: always
    ports:
      - 8080:8080
    networks:
      - reuse-bridge
    environment:
      - PROFILE=${PROFILE}
      - MYSQL_DATABASE_URL=${MYSQL_DATABASE_URL}
      - MYSQL_DATABASE_USERNAME=${MYSQL_DATABASE_USERNAME}
      - MYSQL_DATABASE_PASSWORD=${MYSQL_DATABASE_PASSWORD}
      - JWT_SECRET_KEY=${JWT_SECRET_KEY}
      - S3_ACCESS_KEY=${S3_ACCESS_KEY}
      - S3_SECRET_KEY=${S3_SECRET_KEY}
      - S3_REGION_STATIC=${S3_REGION_STATIC}
      - S3_BUCKET_NAME=${S3_BUCKET_NAME}
      - REDIS_HOST=redis_db
      - REDIS_PASSWORD=${REDIS_PASSWORD}
      - OAUTH2_KAKAO_REDIRECT_URL=${OAUTH2_KAKAO_REDIRECT_URL}
    depends_on:
      - redis

  redis:
    image: redis:latest
    container_name: redis_db
    restart: always
    ports:
      - 14859:6379
    command: redis-server --requirepass ${REDIS_PASSWORD} --port 6379
    networks:
      - reuse-bridge

networks:
  reuse-bridge:
    driver: bridge